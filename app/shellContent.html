<div class="home container">
	<div class='row top'>
		<div class='game-board medium-8 columns'>
			<div class='row nobles'>
				<div class='medium-2 columns'>
					<img class='tile back' data-bind="attr: { src: path + '/images/misc/noble_tile.jpg' }">
				</div>
			  	<div class='medium-9 columns'>
			  	<!-- ko foreach: displayedCards.nobles -->
			  		<div class='tile' data-bind='style: { background: "url(" + $parent.path + $data.image + ")", background-size: "cover" }' />
			  	<!-- /ko -->
			  	</div>
			  	<div class='medium-1 columns' />
			</div>
			<div class='row level3'>
			  	<div class='medium-2 columns'>
				 	 <img class='card back' data-bind="attr: { src: path + '/images/misc/level3_card.jpg' }">
				  </div>
			 	<div class='medium-9 columns'>
				  <!-- ko foreach: displayedCards.level3 -->
					<div class='card selection' data-bind='style: { background: "url(" + $parent.path + $data.image + ")", background-size: "cover" }'>
						<div class='buy button success' data-bind="click: $parent.buyCard">Buy</div>
				  		<div class='reserve button' data-bind="click: $parent.reserveCard">Reserve</div>
					</div>
			  	<!-- /ko -->
			  	</div>
			  	<div class='medium-1 columns' />
			</div>
			<div class='row level2'>
				<div class='medium-2 columns'>
					<img class='card back' data-bind="attr: { src: path + '/images/misc/level2_card.jpg' }">
			  	</div>
			  	<div class='medium-9 columns'>
			  	<!-- ko foreach: displayedCards.level2 -->
					<div class='card selection' data-bind='style: { background: "url(" + $parent.path + $data.image + ")", background-size: "cover" }'>
			  			<div class='buy button success' data-bind="click: $parent.buyCard">Buy</div>
				  		<div class='reserve button' data-bind="click: $parent.reserveCard">Reserve</div>
					</div>
			  	<!-- /ko -->
			  	</div>
			  <div class='medium-1 columns' />
			</div>
			<div class='row level1'>
			  	<div class='medium-2 columns'>
					<img class='card back' data-bind="attr: { src: path + '/images/misc/level1_card.jpg' }">
			  	</div>
			  	<div class='medium-9 columns'>
			  	<!-- ko foreach: displayedCards.level1 -->
					<div class='card selection' data-bind='style: { background: "url(" + $parent.path + $data.image + ")", background-size: "cover" }'>
				  		<div class='buy button success' data-bind="click: $parent.buyCard">Buy</div>
				  		<div class='reserve button' data-bind="click: $parent.reserveCard">Reserve</div>
					</div>
			  	<!-- /ko -->
			  	</div>
			  	<div class='medium-1 columns' />
			</div>
			<div class='row chips'>
			  	<div class='medium-11 columns'>
			  		<!-- ko foreach: chips -->
					<div class='chip selection' data-bind='style: { background: "url(" + $parent.path + $data.image + ")", background-size: "cover" }'>
					<span class='count' data-bind="text: $data.count(), style: { color: $data.hex }"></span>
						<div class='select button secondary' data-bind='visible: $data.color !== "yellow", click: $parent.selectChip'>Select</div>
					</div>
			  		<!-- /ko -->
			  	</div>
			  	<div class='medium-1 columns' />
			</div>
		</div>
		<div class='info-section medium-4 columns'>
			<label data-bind='text: "Player " + (currentPlayer().number + 1)' />
			<div class='chip-selection panel'>
				<div class='row '>
					<span id='notification-area' />
				</div>
				<div class='row'>
					<div class='selected-chips medium-12 columns'>
						<div class='no-selected-chips' data-bind='visible: !selectedChips().length'>
							<h5>No chips selected</h5>
						</div>
						<!-- ko foreach: selectedChips -->
						<div class='chip selection' data-bind='style: { background: "url(" + $parent.path + $data.image + ")", background-size: "cover" }'>
							<div class='select button secondary' data-bind='click: $parent.removeChip'>Remove</div>
						</div>
						<!-- /ko -->
					</div>
				</div>
				<div class='row'>
					<div class='button expand success' data-bind='click: takeChips'>Confirm Chip Selection</div>
				</div>
			</div>

			<div class='inventory'>
				<div class='row player-list'>
					<dl class='player-numbers tabs' data-tabs>
						<!-- ko foreach: players -->
							<dd data-bind='css: { active: $data === $parent.viewedPlayer() }'>
								<a data-bind='text: "Player " + ($data.number + 1), css: { current-player: $data === $parent.currentPlayer() }, click: $parent.viewingPlayer' />
							</dd>
						<!-- /ko -->
					</dl>
					<div class='player-info tabs-content panel'>
						<div class='row card-containers' data-bind='with: viewedPlayer'>
							<div class='medium-2 columns card-stack white'>
								<!-- ko foreach: purchasedWhiteCards() -->
								<div class='card inventory' data-bind='style: { background: "url(" + $root.path + $data.image + ")", background-size: "cover", position: "relative", top: ($index() * -82).toString() + "px", right: "22px" }' />
								<!-- /ko -->
							</div>
							<div class='medium-2 columns card-stack blue'>
								<!-- ko foreach: purchasedBlueCards() -->
								<div class='card inventory' data-bind='style: { background: "url(" + $root.path + $data.image + ")", background-size: "cover", position: "relative", top: ($index() * -82).toString() + "px", right: "22px" }' />
								<!-- /ko -->
							</div>
							<div class='medium-2 columns card-stack green'>
								<!-- ko foreach: purchasedGreenCards() -->
								<div class='card inventory' data-bind='style: { background: "url(" + $root.path + $data.image + ")", background-size: "cover", position: "relative", top: ($index() * -82).toString() + "px", right: "22px" }' />
								<!-- /ko -->
							</div>
							<div class='medium-2 columns card-stack red'>
								<!-- ko foreach: purchasedRedCards() -->
								<div class='card inventory' data-bind='style: { background: "url(" + $root.path + $data.image + ")", background-size: "cover", position: "relative", top: ($index() * -82).toString() + "px", right: "22px" }' />
								<!-- /ko -->
							</div>
							<div class='medium-2 columns card-stack brown'>
								<!-- ko foreach: purchasedBrownCards() -->
								<div class='card inventory' data-bind='style: { background: "url(" + $root.path + $data.image + ")", background-size: "cover", position: "relative", top: ($index() * -82).toString() + "px", right: "22px" }' />
								<!-- /ko -->
							</div>
							<div class='medium-2 columns card-stack reserved'>
								<!-- ko foreach: reservedCards() -->

								<!-- /ko -->
							</div>
						</div>

						<div class='row chip-inventory-container'>
							<!-- ko foreach: chips -->
							<div class='chip inventory' data-bind='style: { background: "url(" + $parent.path + $data.image + ")", background-size: "cover" }'>
								<span class='count inventory' data-bind="text: $parent.viewedPlayer().chips[$data.color](), style: { color: $data.hex }"></span>
							</div>
							<!-- /ko -->
						</div>					
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
