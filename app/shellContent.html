<div class="home container">
	<div class='row top'>
		<div class='game-board medium-9 columns'>
			<div class='row nobles'>
				<div class='medium-2 columns'>
					<img class='tile back' data-bind="attr: { src: path + '/images/misc/noble_tile.jpg' }">
				</div>
			  	<div class='medium-9 columns'>
			  	<!-- ko foreach: displayedCards.nobles -->
			  		<div class='tile' data-bind='style: { background: "url(" + $parent.path + $data.image + ")", background-size: "cover" }' />
			  	<!-- /ko -->
			  	</div>
			  	<div class='medium-1 columns' />
			</div>
			<div class='row level3'>
			  	<div class='medium-2 columns'>
				 	 <img class='card back' data-bind="attr: { src: path + '/images/misc/level3_card.jpg' }">
				  </div>
			 	<div class='medium-9 columns'>
				  <!-- ko foreach: displayedCards.level3 -->
					<div class='card selection' data-bind='style: { background: "url(" + $parent.path + $data.image + ")", background-size: "cover" }'>
						<div class='buy button success' data-bind="click: buyCard">Buy</div>
				  		<div class='reserve button' data-bind="click: reserveCard">Reserve</div>
					</div>
			  	<!-- /ko -->
			  	</div>
			  	<div class='medium-1 columns' />
			</div>
			<div class='row level2'>
				<div class='medium-2 columns'>
					<img class='card back' data-bind="attr: { src: path + '/images/misc/level2_card.jpg' }">
			  	</div>
			  	<div class='medium-9 columns'>
			  	<!-- ko foreach: displayedCards.level2 -->
					<div class='card selection' data-bind='style: { background: "url(" + $parent.path + $data.image + ")", background-size: "cover" }'>
			  			<div class='buy button success' data-bind="click: buyCard">Buy</div>
				  		<div class='reserve button' data-bind="click: reserveCard">Reserve</div>
					</div>
			  	<!-- /ko -->
			  	</div>
			  <div class='medium-1 columns' />
			</div>
			<div class='row level1'>
			  	<div class='medium-2 columns'>
					<img class='card back' data-bind="attr: { src: path + '/images/misc/level1_card.jpg' }">
			  	</div>
			  	<div class='medium-9 columns'>
			  	<!-- ko foreach: displayedCards.level1 -->
					<div class='card selection' data-bind='style: { background: "url(" + $parent.path + $data.image + ")", background-size: "cover" }'>
				  		<div class='buy button success' data-bind="click: buyCard">Buy</div>
				  		<div class='reserve button' data-bind="click: reserveCard">Reserve</div>
					</div>
			  	<!-- /ko -->
			  	</div>
			  	<div class='medium-1 columns' />
			</div>
			<div class='row chips'>
			  	<div class='medium-11 columns'>
			  		<!-- ko foreach: chips -->
					<div class='chip selection' data-bind='style: { background: "url(" + $parent.path + $data.image + ")", background-size: "cover" }'>
					<span class='count' data-bind="text: $data.count(), style: { color: $data.hex }"></span>
						<div class='select button secondary' data-bind='visible: $data.color !== "yellow", click: $parent.selectChip'>Select</div>
					</div>
			  		<!-- /ko -->
			  	</div>
			  	<div class='medium-1 columns' />
			</div>
		</div>
		<div class='inventory medium-4 columns'>
			<div class='selected-chips'>
			<!-- ko foreach: selectedChips -->
			<div class='chip selection' data-bind='style: { background: "url(" + $parent.path + $data.image + ")", background-size: "cover" }'>
				<div class='select button secondary' data-bind='click: $parent.removeChip'>Remove</div>
			</div>
			<!-- /ko -->
			<div class='button expand success' data-bind='visible: selectedChips().length, click: takeChips'>Confirm Chip Selection</div>
		</div>
	</div>
</div>
